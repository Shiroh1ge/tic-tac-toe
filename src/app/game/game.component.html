<div class="game-container">
    <h1>Tac Tac Toe</h1>

    <div class="game">
        <app-cell *ngFor="let cell of cells; let i = index"
                  [currentSymbol]="getSymbol(i)"
                  (click)="markCell(i)"></app-cell>
    </div>

    <div class="winner-container">
        <h2>Winner: {{currentGame.winner}}</h2>
    </div>
</div>
